<!DOCTYPE html>
<html lang="fr">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #005670, #f15a24);
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .logo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 110px;
      height: auto;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8); /* fond blanc semi-transparent */
      padding: 6px 10px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin: 100px auto 1rem;
      display: block;
    }

    h1, h4 {
      text-align: center;
      margin: 0.2rem 0;
    }

    .description {
      max-width: 90vw;
      font-size: 1.1rem;
      margin: 0.5rem auto 1.5rem;
      text-align: center;
    }

    .btn-contact {
      background: white;
      color: #005670;
      font-weight: bold;
      margin: 1rem auto;
      display: block;
      max-width: 200px;
      border-radius: 6px;
      text-decoration: none;
      padding: 0.5rem 1rem;
      text-align: center;
    }

    /* Carousel */
    .carousel {
      max-width: 95vw; /* un peu plus large */
      margin: 1rem auto 2rem;
    }

    .carousel-inner img {
      border-radius: 12px;
      max-height: 250px; /* plus grand */
      object-fit: cover;
      width: 100%;
    }

    /* Carousel control buttons color white */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1);
    }

    /* Small adjustments for mobile */
    @media (min-width: 600px) {
      .avatar {
        width: 150px;
        height: 150px;
      }
      .description {
        max-width: 600px;
      }
      .logo {
        width: 130px;
        padding: 8px 12px;
      }
      .carousel-inner img {
        max-height: 280px;
      }
    }
  </style>
</head>
